<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .menu {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #1e1e1e; /* Dark background */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            color: #fff; /* White text */
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            border-bottom: 1px solid #333; /* Darker grey */
        }

        .menu .group-title {
            background-color: #333; /* Darker grey */
            color: #fff;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 15px;
            background-color: #444; /* Dark grey */
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #666; /* Darker grey on hover */
        }

        @media (max-width: 600px) {
            .menu {
                width: 90%;
            }

            .menu .group-title,
            .menu a {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

                <ul>
                    <li><a href="Equation fonctionnel.html">Functional Equation</a></li>
                    <li><a href="Signaler un probléme.html">Privacy rule</a></li>
                </ul>
            </li>

                <div class="group-title">Group 4</div>
                <ul>

                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
